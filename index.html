<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENSHOPPE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>LEGIT</h2>
                <h1>PENSHOPPE STORE</h1>
                <hr class="hr" />
            </div>
        </div>
        <h1 class="text text-center">Sale!!</h1>
        <br>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">Black Shirt</label>
                <img src="d/d1.png" class="d-block w-100" alt="">
                <label id="price1">$100.00</label><br>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 2 -->
            <div class="col-4 text-center">
                <label id="product2">White Shirt</label>
                <img src="d/d2.png" class="d-block w-100" alt="">
                <label id="price2">$90.00</label><br>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 3 -->
            <div class="col-4 text-center">
                <label id="product3">Blue Jeans</label>
                <img src="d/d3.png" class="d-block w-100" alt="">
                <label id="price3">$120.00</label><br>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <br>
        <div class="row">
            <!-- Product 4 -->
            <div class="col-4 text-center">
                <label id="product4">Red Dress</label>
                <img src="d/d4.png" class="d-block w-100" alt="">
                <label id="price4">$150.00</label><br>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 5 -->
            <div class="col-4 text-center">
                <label id="product5">Green Jacket</label>
                <img src="d/d5.png" class="d-block w-100" alt="">
                <label id="price5">$200.00</label><br>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <!-- Product 6 -->
            <div class="col-4 text-center">
                <label id="product6">Yellow Hat</label>
                <img src="d/d6.png" class="d-block w-100" alt="">
                <label id="price6">$50.00</label><br>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="carts">Orders</label>
                <textarea class="form-control" rows="10" id="carts" cols="200" style="height: 400px;"></textarea>
            </div>
            <div class="col-6">
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/><br>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/><br><br>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/><br>
                <button class="btn btn-primary" id="checkOut">Check Out</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
